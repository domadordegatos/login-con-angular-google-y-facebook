<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Registro</h1>
                <form (submit)="onSubmitAddUser()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input [(ngModel)]="email" type="email" name="email" id="email" [(ngModel)]="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input [(ngModel)]="password" type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
                    </div>
                    <input type="submit" value="Sing Up" class="btn btn-success btn-block btn-lg">
                </form>
            </div>
        </div>
    </div>
</div>
